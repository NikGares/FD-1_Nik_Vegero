<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./registration-page.css">
  <title>Registration</title>
  
</head>
  
<body>
  
  <div class="container">
    <h1>Sign in to Training page</h1>

    <div class="tabs">

      <div id="content-1" class="login-page">
        <div class="login-page">
          <div class="form">
            <form>
              <input type="text" placeholder="username or email address" required/>
              <input type="password" placeholder="password" minlength="6" required/>
              <button>login</button>
              <p class="message">Not registered? 
                <a href="#content-2">Create an account</a>
              </p>
            </form>
          </div>
        </div>
      </div>


      <div id="content-2" class="login-page">
        <div class="login-page">
          <div class="form">
            <form class="register-form"> 
              <input type="text" placeholder="name" required/>
              <input type="text" placeholder="surname" required/>
              <input type="email" placeholder="email address" required/>
              <input type="password" minlength="6" placeholder="password" required/>
              <input type="password" minlength="6" placeholder="repeat the password" required/>
              <input type="date" placeholder="date of birth" required/>
              <input type="text" placeholder="eye color" required/>
              <input type="reset" value="CLEAR FIELD"/>
              <button>create</button>
              <p class="message">Already registered? 
                <a href="#content-1">Sign In</a>
              </p>
            </form>             
          </div>
        </div>
      </div>

      <div class="tabs__links">
        <a href="#content-1">Sign in</a>
        <a href="#content-2">Sign up</a>
      </div>
  
    </div>

    <div class="links-home">
      <a href="./Index.html">&lArr; Back to Trainings page</a>
    </div>

  </div>

  
</body>
  
</html>
